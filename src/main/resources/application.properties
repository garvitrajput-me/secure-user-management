spring.application.name=secure-user-management

# Database URL, typically with the format jdbc:mysql://host:port/database_name
spring.datasource.url=jdbc:mysql://localhost:3306/secure-user-management?createDatabaseIfNotExist=true

# Database username and password
spring.datasource.username=root
spring.datasource.password=Garvit223@

# JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Properties

encryption.salt.rounds=10
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=secure-user
jwt.expiryInSeconds=604800